<div>
<table style="margin:auto;"> 
	<tr >
		<td >客户名称</td>
		<td >
			<input id="client_name" readOnly="readonly"></input>
		</td>
	</tr>
	<tr>
		<td >活动日期</td>
		<td><input id="order_date" readOnly="readonly"></input></td>
	</tr>
	<tr>
		<td>团队数量</td>
		<td>
			<input  id="client_No" readOnly="readonly"></input>
		</td>
	</tr>
	<tr>
		<td>班级数</td>
		<td>
			<input  id="client_class_No" readOnly="readonly"></input>
		</td>
	</tr>
	<tr>
		<td>车辆数</td>
		<td>
			<input  id="client_bus_No" readOnly="readonly"></input>
		</td>
	</tr>
	<tr>
		<td>订单添加人</td>
		<td>
			<input  id="order_creator" readOnly="readonly"></input>
		</td>
	</tr>
	<tr>
		<td>参加项目</td>
		<td>
			<select id="order_refer" name="select" disabled="disabled">
          			<option value="1">项目01</option>
              		<option value="2">项目02</option>
          		</select>
		</td>
	</tr>
	<tr>
		<td>预约or签约</td>
		<td>
			<select id="order_ordered" name="select" disabled="disabled">
          			<option value="0">预约</option>
              		<option value="1">签约</option>
          		</select>
		</td>
	</tr>	
	<tr>
		<td>备注</td>
		<td>
			<input  id="order_etc" readonly="readonly"></input>
		</td>
	</tr>
	<tr>
		<td>
			<button onclick="reshowOrderList()">返回</button>
		</td>
	</tr>
	
</table>
