<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>EditOrder</title>
	</head>
	<body>
		<table align="center"> 
			<tr >
				<td >客户名称</td>
				<td >
					<p  id="client_name"> </p>
				</td>
			</tr>
			<tr>
				<td >活动日期</td>
				<td><p id="order_date"></p></td>
			</tr>
			<tr>
				<td>团队数量</td>
				<td>
					<p  id="client_No"></p>
				</td>
			</tr>
			<tr>
				<td>班级数</td>
				<td>
					<p  id="client_class_No"></p>
				</td>
			</tr>
			<tr>
				<td>车辆数</td>
				<td>
					<p  id="client_bus_No"></p>
				</td>
			</tr>
			<tr>
				<td>订单添加人</td>
				<td>
					<p  id="order_creator"></p>
				</td>
			</tr>
			<tr>
				<td>参加项目</td>
				<td>
					<select id="order_refer" name="select">
            			<option value="1">项目01</option>
                		<option value="2">项目02</option>
            		</select>
				</td>
			</tr>
			<tr>
				<td>预约or签约</td>
				<td>
					<select id="order_ordered" name="select">
            			<option value="0">预约</option>
                		<option value="1">签约</option>
            		</select>
				</td>
			</tr>	
			<tr>
				<td>备注</td>
				<td>
					<p  id="order_etc"></p>
				</td>
			</tr>
			
		</table>
	</body>
</html>
